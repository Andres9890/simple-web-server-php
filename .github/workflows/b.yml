name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build & release (e.g. v1.2.3)."
        required: false
        default: ""

env:
  NODE_VERSION: "20"
  ARTIFACT_PREFIX: simple-web-server

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set TAG env (manual dispatch)
        if: github.event_name == 'workflow_dispatch' && inputs.tag != ''
        shell: bash
        run: echo "GITHUB_REF_NAME=${{ inputs.tag }}" >> $GITHUB_ENV

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ---- OS deps ----
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot dpkg icnsutils graphicsmagick xz-utils

      - name: Install system deps (Windows)
        if: runner.os == 'Windows'
        run: choco install -y zip

      # ---- NPM deps ----
      - name: Install dependencies
        shell: bash
        run: |
          if test -f package-lock.json; then
            npm ci
          else
            npm install
          fi

      # ---- Build / Package ----
      - name: Build / Package
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run make

      - name: Collect artifacts
        id: collect
        shell: bash
        run: |
          mkdir -p dist
          if [ -d "out/make" ]; then
            cp -r out/make/* dist/
          elif [ -d "dist" ]; then
            mv dist dist_tmp && mv dist_tmp dist
          else
            echo "No known output folder found!" && exit 1
          fi
          echo "files=$(ls -1 dist | wc -l)" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-${{ github.ref_name }}-${{ runner.os }}
          path: dist/**

  release:
    runs-on: ubuntu-latest
    needs: build
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && inputs.tag != '')
    steps:
      - name: Determine tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files

      - name: Create / Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: release_files/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
